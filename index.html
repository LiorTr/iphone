<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="iphone">
			<div class="iphone-shadow">
				<div class="camera-top"></div>

				<div class="screen">
					<div class="back-space"></div>
					<div class="audio-top"></div>
					<div class="weather"></div>
					<div class="spotify-play"></div>
					<div class="heart"></div>
					<div class="calendar"></div>
					<div class="clock"></div>
					<div class="navigation"></div>
					<div class="image-fader">
						<img src="pics/pet1.jpg" />
						<img src="pics/pet2.jpg" />
						<img src="pics/pet3.enc" />
						<img src="pics/pet4.enc" />
						<img src="pics/pets.jpg" />
					</div>
					<div class="icons icon-app-store">
						<p class="app-store">App Store</p>
					</div>
					<div class="icons icon-photos">
						<p class="photos">Photos</p>
					</div>
					<div class="icons icon-sms"></div>
					<div class="icons icon-settings">
						<p class="settings">Settings</p>
					</div>
					<div class="icons icon-camera"></div>
					<div class="icons icon-notes">
						<p class="notes">Notes</p>
					</div>
					<div class="icons icon-safari">
						<p class="safari">Safari</p>
					</div>
					<div class="icons icon-maps">
						<p class="maps">Maps</p>
					</div>
					<div class="icons icon-google">
						<p class="google">Google</p>
					</div>
					<div class="icons icon-facebook">
						<p class="facebook">Facebook</p>
					</div>
					<div class="icons icon-call"></div>
					<div class="icons icon-music"></div>
					<div class="icons icon-apple-tv">
						<p class="apple-tv">Apple Tv</p>
					</div>
					<div class="icons icon-spotify">
						<p class="spotify">Spotify</p>
					</div>
					<div class="icon-whats-app">
						<p class="whatsapp">WhatsApp</p>
					</div>
					<div class="icons icon-face-time">
						<p class="face-time">FaceTime</p>
					</div>
					<div class="white-container"></div>
				</div>
				<div class="button-bottom"></div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
