<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="iphone">
			<div class="iphone-shadow">
				<div class="camera-top"></div>

				<div class="screen">
					<div class="back-space"></div>
					<div class="audio-top"></div>
					<div class="weather"></div>
					<div class="spotify-play"></div>
					<div class="heart"></div>
					<div class="calendar"></div>
					<div class="clock"></div>
					<div class="navigation"></div>
					<div class="image-fader">
						<img src="pics/pet1.jpg" />
						<img src="pics/pet2.jpg" />
						<img src="pics/pet3.enc" />
						<img src="pics/pet4.enc" />
						<img src="pics/pets.jpg" />
					</div>
					<div class="icons icon-one">
						<p class="app-store">App Store</p>
					</div>
					<div class="icons icon-two">
						<p class="photos">Photos</p>
					</div>
					<div class="icons icon-three"></div>
					<div class="icons icon-four">
						<p class="settings">Settings</p>
					</div>
					<div class="icons icon-five"></div>
					<div class="icons icon-six">
						<p class="notes">Notes</p>
					</div>
					<div class="icons icon-seven">
						<p class="safari">Safari</p>
					</div>
					<div class="icons icon-eight">
						<p class="maps">Maps</p>
					</div>
					<div class="icons icon-nine">
						<p class="google">Google</p>
					</div>
					<div class="icons icon-ten">
						<p class="facebook">Facebook</p>
					</div>
					<div class="icons icon-eleven"></div>
					<div class="icons icon-twelve"></div>
					<div class="icons icon-thirteen">
						<p class="apple-tv">Apple Tv</p>
					</div>
					<div class="icons icon-fourteen">
						<p class="spotify">Spotify</p>
					</div>
					<div class="icons icon-fifteen">
						<p class="whatsapp">WhatsApp</p>
					</div>
					<div class="icons icon-sixteen">
						<p class="face-time">FaceTime</p>
					</div>
					<div class="white-container"></div>
				</div>
				<div class="button-bottom"></div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
